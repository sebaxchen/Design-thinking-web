<div class="auth-container">
  <!-- Background Elements -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="auth-card">
    <!-- Header Section -->
    <div class="auth-header">
      <div class="logo-container">
        <div class="logo-circle">
          <mat-icon class="auth-logo">schedule</mat-icon>
        </div>
        <div class="logo-pulse"></div>
      </div>
      <h1 class="brand-title">NoteTo</h1>
      <p class="welcome-text">¡Bienvenido de vuelta!</p>
      <p class="subtitle">Inicia sesión para gestionar tus notas</p>
    </div>

    <!-- Form Section -->
    <form (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width enhanced-field">
          <mat-label>Correo electrónico</mat-label>
          <input 
            matInput 
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="tu@email.com"
            class="enhanced-input"
            required>
          <mat-icon matSuffix class="field-icon">email</mat-icon>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width enhanced-field">
          <mat-label>Contraseña</mat-label>
          <input 
            matInput 
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Tu contraseña"
            class="enhanced-input"
            required>
          <mat-icon matSuffix class="field-icon">lock</mat-icon>
        </mat-form-field>
      </div>

      @if (errorMessage()) {
        <div class="error-message">
          <mat-icon class="error-icon">error</mat-icon>
          <span>{{ errorMessage() }}</span>
        </div>
      }

      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        [disabled]="isLoading()"
        class="auth-button">
        @if (isLoading()) {
          <mat-icon class="spinning">refresh</mat-icon>
          Iniciando sesión...
        } @else {
          Iniciar Sesión
        }
      </button>
    </form>

    <!-- Footer Section -->
    <div class="auth-footer">
      <div class="divider">
        <span class="divider-text">o</span>
      </div>
      <p class="register-text">¿No tienes cuenta?</p>
      <button mat-button (click)="goToRegister()" class="link-button">
        <mat-icon>person_add</mat-icon>
        Regístrate aquí
      </button>
    </div>

    <!-- Features Section -->
    <div class="features-section">
      <div class="feature-item">
        <mat-icon class="feature-icon">security</mat-icon>
        <span>100% Seguro</span>
      </div>
      <div class="feature-item">
        <mat-icon class="feature-icon">speed</mat-icon>
        <span>Rápido</span>
      </div>
      <div class="feature-item">
        <mat-icon class="feature-icon">favorite</mat-icon>
        <span>Fácil de usar</span>
      </div>
    </div>
  </div>
</div>
