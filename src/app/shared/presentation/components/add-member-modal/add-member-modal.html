<div class="modal-container">
  <div class="modal-header">
    <h2 class="modal-title">
      <mat-icon class="title-icon">person_add</mat-icon>
      A침adir Miembro al Equipo
    </h2>
    <button mat-icon-button (click)="onCancel()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="modal-content">
    <form (ngSubmit)="onAddMember()" class="member-form">
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre completo</mat-label>
          <input 
            matInput 
            type="text"
            [(ngModel)]="name"
            name="name"
            placeholder="Nombre del miembro"
            required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electr칩nico</mat-label>
          <input 
            matInput 
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="email@ejemplo.com"
            required>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Rol en el equipo</mat-label>
          <mat-select [(ngModel)]="role" name="role" required>
            @for (roleOption of roles; track roleOption.value) {
              <mat-option [value]="roleOption.value">
                {{ roleOption.label }}
              </mat-option>
            }
          </mat-select>
          <mat-icon matSuffix>work</mat-icon>
        </mat-form-field>
      </div>

      @if (errorMessage()) {
        <div class="error-message">
          <mat-icon class="error-icon">error</mat-icon>
          <span>{{ errorMessage() }}</span>
        </div>
      }

      <div class="modal-actions">
        <button 
          mat-button 
          type="button"
          (click)="onCancel()"
          class="cancel-button">
          <mat-icon>close</mat-icon>
          Cancelar
        </button>
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="isLoading()"
          class="add-button">
          @if (isLoading()) {
            <mat-icon class="spinning">refresh</mat-icon>
            A침adiendo...
          } @else {
            <mat-icon>person_add</mat-icon>
            A침adir Miembro
          }
        </button>
      </div>
    </form>
  </div>
</div>
